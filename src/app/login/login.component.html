  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="form" style="border: 2px solid gray; padding: 20px; box-shadow: 10px 10px 10px gray;">
            <h1>Login Page</h1>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="Email" name="email" required>
          </div>
  
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" [(ngModel)]="Password" name="Password" required>
          </div>
  
          
  
          <button type="submit" class="btn btn-primary"(click)= "getData()">submit</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </form>
      </div>
    </div>
  </div>

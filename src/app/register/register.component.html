  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="form" style="border: 2px solid gray; padding: 20px; box-shadow: 10px 10px 10px gray;">
            <h1>Register</h1>
          <div class="mb-3">
            <label for="Name" class="form-label"> First Name</label>
            <input type="text" class="form-control"  [(ngModel)]="FirstName" name="FirstName"  required>
          </div>
          <div class="mb-3">
            <label for="Name" class="form-label"> Last Name</label>
            <input type="text" class="form-control"  [(ngModel)]="LastName" name="LastName"  required>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control"  [(ngModel)]="Email" name="Email"  required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="Password" name="Password"  required>
          </div>
  
          <div class="mb-3">
            <label for="city" class="form-label">city</label>
            <input type="City" class="form-control" [(ngModel)]="City" name="City" required>
          </div>
  
          <button type="submit" class="btn btn-primary"(click)= "getData()">Register</button>
          <button type="button" class="btn btn-danger">Cancel</button>
         
        </form>
      </div>
    </div>
  </div>
